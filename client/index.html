<!DOCTYPE HTML>
<html>
<head>
<title>Marionette Cellar</title>
<link rel="stylesheet" href="../css/styles.css" />
</head>

<body>

<div id="header">
    <span class="title">Marionette Cellar</span>
</div>

<div id="sidebar"></div>

<div id="content">
<h2>Welcome to Marionette Cellar</h2>
<p>
This is a sample application showing how to build a CRUD application with Backbone Marionette
</p>
</div>

<!-- Templates -->
<script type="text/template" id="tpl-header">
	<button class="new">New Wine</button>
</script>

<script type="text/template" id="tpl-wine-list-item">
	<a href='#wines/<%= id %>'><%= name %></a>
</script>

<!-- empty template, marionette compositeview requires it -->
<script type="text/template" id="tpl-wine-list">
</script>

<script type="text/template" id="tpl-wine-details">

    <div class="form-left-col">
        <label>Id:</label>
        <input type="text" id="wineId" name="id" value="<%= id %>" disabled />
        <label>Name:</label>
        <input type="text" id="name" name="name" value="<%= name %>" required/>
        <label>Grapes:</label>
        <input type="text" id="grapes" name="grapes" value="<%= grapes %>"/>
        <label>Country:</label>
        <input type="text" id="country" name="country" value="<%= country %>"/>
        <label>Region:</label>
        <input type="text" id="region" name="region"  value="<%= region %>"/>
        <label>Year:</label>
        <input type="text" id="year" name="year"  value="<%= year %>"/>
        <button class="save">Save</button>
        <button class="delete">Delete</button>
    </div>

    <div class="form-right-col">
        <img height="300" src="../pics/<%= picture %>"/>
        <label>Notes:</label>
        <textarea id="description" name="description"><%= description %></textarea>
    </div>

</script>

<!-- JavaScript -->
<script src="../lib/jquery-1.7.1.min.js"></script>
<script src="../lib/underscore-min.js"></script>
<script src="../lib/backbone-min.js"></script>
<script src="../lib/backbone.marionette.js"></script>
<script src="js/main-marionette.js"></script>   

</body>
</html>
